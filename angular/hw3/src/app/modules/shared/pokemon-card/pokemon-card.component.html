<li>
  <header>
    <img
      src="{{ pokemon.sprites.front_default }}"
      alt=" {{ pokemon.name }} portrait "
    />
  </header>
  <main>
    <h4>{{ pokemon.name }}</h4>
    <p>#{{ pokemon.id }}</p>
    <p>Height:{{ pokemon.height }}</p>
    <p>Weight:{{ pokemon.weight }}</p>
    <p>Types:{{ pokemon.types | type }}</p>
  </main>
  <footer></footer>
</li>
