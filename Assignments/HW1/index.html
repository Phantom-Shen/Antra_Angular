<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>HW1</title>
</head>
<body>
  <div class="sign-up-wrapper">
    <div class="title">Sign Up</div>
    <form action="#" method="post">
      <table class="sign-up">
        <tr>
          <td>
            <input placeholder="First Name" type="text" name="firstName" id="firstName">
          </td>
          <td>
            <input placeholder="Last Name" type="text" name="lastName" id="lastName">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input placeholder="Mobile No." type="text" name="phone" id="phone">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input placeholder="Email Address" type="email" name="email" id="email">
          </td>
        </tr>
        <tr>
          <td>
            <input placeholder="Password" type="text" name="password1" id="password1">
          </td>
          <td>
            <input placeholder="Confirm Password" type="text" name="password2" id="password2">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="term">
              <div class="left">
                <input type="checkbox" name="agree" id="agree"> I Agree
              </div>
              <div class="right">
                By clicking <p>Register</p>, you agree to the <a href="">Term and Condition</a> set out by the site, including our Cookie use.
              </div>
              </div>
          </td>
        </tr>
        <tr>
          <td>
            <input class="register" type="button" value="Register">
          </td>
          <td>
            <input class="sign-in" type="button" value="Sign In">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
